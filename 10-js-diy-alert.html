<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .dialog {
        width: 300px;
        height: 100px;
        margin:0 auto;
        background: coral;
        font-size: 26px;
      }
    </style>
  </head>
  <body>
    <div id="dialog" class="dialog"> </div>
    <script type="text/javascript">
      var dialog = document.getElementById("dialog");
      function alert(msg) {
        dialog.innerText = msg;
      }
    </script>
  </body>
</html>
